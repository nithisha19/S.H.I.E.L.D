<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<form ngForm #form="ngForm" (ngSubmit)="validate(form)" autocomplete="off">
  <div class=" container-fluid">
    <div class="row">
      <div class="well center-block">
        <div class="well-header">
          <h3 class="text-center "> Login! </h3>
          <hr>
        </div>

        <div class="row">
          <div class="col-md-12 col-xs-12 col-sm-12">
            <div class="form-group">
              <div class="input-group">
                <div class="input-group-addon">
                  <i class="glyphicon glyphicon-user"></i>
                </div>
                <input ngModel #account_id="ngModel" name="account_id" id="account_id" type="text" class="form-control"
                  minlength placeholder="Admin Id">
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12 col-xs-12 col-sm-12">
            <div class="form-group">
              <div class="input-group">
                <div class="input-group-addon">
                  <i class="glyphicon glyphicon-lock"></i>
                </div>
                <input ngModel #password="ngModel" name="password" id="password" type="password" class="form-control"
                  placeholder="Enter password">
              </div>
            </div>
          </div>
        </div>
        <div class="row widget">
          <div class="col-md-12 col-xs-12 col-sm-12">
            <button class="btn btn-warning btn-block"> Login </button>
          </div>
        </div>
        <div class="row widget">
          <div class="col-md-12 col-xs-12 col-sm-12">

          </div>
        </div>


      </div>

    </div>
  </div>


</form>
