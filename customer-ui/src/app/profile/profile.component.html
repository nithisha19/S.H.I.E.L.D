    <!-- edit form column -->
    <div class="col-md-9 personal-info">

      <h3>Personal info</h3>

      <form class="form-horizontal" ngForm #form="ngForm" (ngSubmit)="update(form)">
        <div class="form-group">
          <label class="col-lg-3 control-label">First name:</label>
          <div class="col-lg-8">
            <input class="form-control" type="text" value={{account.first_name}} ngModel #first_name="ngModel"
              name="first_name" id="first_name" disabled>
          </div>
        </div>
        <div class="form-group">
          <label class="col-lg-3 control-label">Middle name:</label>
          <div class="col-lg-8">
            <input class="form-control" type="text" value={{account.middle_name}} ngModel #middle_name="ngModel"
              name="middle_name" id="middle_name" disabled>
          </div>
        </div>
        <div class="form-group">
          <label class="col-lg-3 control-label">Last name:</label>
          <div class="col-lg-8">
            <input class="form-control" type="text" value={{account.last_name}} ngModel #last_name="ngModel"
              name="last_name" id="last_name" disabled>
          </div>
        </div>
        <div class="form-group">
          <label class="col-lg-3 control-label">Account Id:</label>
          <div class="col-lg-8">
            <input class="form-control" type="text" value={{account_id}} disabled>
          </div>
        </div>

        <div class="form-group">
          <label class="col-lg-3 control-label">Email:</label>
          <div class="col-lg-8">
            <input class="form-control" type="text" value={{account.email}} ngModel #email="ngModel" name="email"
              id="email" disabled>
          </div>
        </div>
        <div class="form-group">
          <label class="col-lg-3 control-label">Phone number:</label>
          <div class="col-lg-8">
            <input class="form-control" type="tel" value={{account.mobile_no}} ngModel #phno="ngModel" name="phno"
              id="phno" disabled>
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-3 control-label">SSN:</label>
          <div class="col-md-8">
            <input class="form-control" type="text" value={{account.ssn_no}} ngModel #username="ngModel" name="ssn_no"
              id="ssn_no" disabled>
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-3 control-label">DOB:</label>
          <div class="col-md-8">
            <input class="form-control" type="text" value={{account.dob}} ngModel #dob="ngModel" name="dob" id="dob"
              disabled>
          </div>
        </div>
